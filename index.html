<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #linkContainer, #messageContainer {
            display: none;
            margin-top: 20px;
        }
        a {
            font-size: 1.5em;
            color: white;
            background-color: #ff4081;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #ff79a8;
        }
        .lock-icon {
            font-size: 3em;
            color: white;
            margin-top: 20px;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
        .falling-object {
            position: absolute;
            font-size: 2em;
            opacity: 0.9;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1272347469895696428/1292956462875803708/IMG_3842.png?ex=67a5248a&is=67a3d30a&hm=a5123fa5e32abca123269172eec34356d0928c23ee13154461d688b395963bc0&" alt="Imagen especial" style="width: 60%; max-width: 300px; margin-bottom: 20px; border-radius: 20px;">
    <div id="falling-objects"></div>
    <h1 class="neon-text">Cuenta regresiva para tu regalo, mi amor 💕</h1>
    <div id="countdown" class="neon-text"></div>
    <div class="lock-icon">🔒</div>
    <div id="linkContainer">
        <a href="https://www.canva.com/design/DAGeKUrqieM/55TFVNhh1d0aCsS5wTMj_A/edit" target="_blank">🔓 ¡Accede aquí!</a>
    </div>
    <div id="messageContainer">💖 ¡Sorpresa! Te amo muchísimo 💖</div>
    <audio id="romanticAudio" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

    <script>
        const frases = [
            "Eres lo mejor que me ha pasado 💖", 
            "Cada día a tu lado es un regalo 🎁", 
            "Te amo hasta el infinito y más allá ✨", 
            "Eres mi persona favorita en el mundo 🌎", 
            "Gracias por hacerme tan feliz 😊"
        ];
        function createFallingObjects() {
            for (let i = 0; i < 5; i++) {
                let element = document.createElement("div");
                element.className = "falling-object";
                element.innerHTML = Math.random() > 0.5 ? "❤️" : (Math.random() > 0.5 ? "D" : "V");
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = Math.random() * 5 + 3 + "s";
                element.onclick = function() {
                    element.style.transform = "scale(2)";
                    element.style.opacity = "0";
                    alert(frases[Math.floor(Math.random() * frases.length)]);
                    setTimeout(() => element.remove(), 300);
                };
                document.getElementById("falling-objects").appendChild(element);
            }
        }
        setInterval(createFallingObjects, 3000);
        
        function createStars() {
            for (let i = 0; i < 20; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
