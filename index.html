        @keyframes fadeIn {

        #countdown {
            font-size: 3em;

        }
        #linkContainer, #messageContainer {
            display: none;
            margin-top: 20px;
        }
        a {
            font-size: 1.5em;
            color: white;
            background-color: #ff4081;
            padding: 15px 25px;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        a:hover {
            background-color: #ff79a8;
            transform: scale(1.1);
        }
        .lock-icon {
            font-size: 3em;
            color: white;
            margin-top: 20px;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
        .falling-object {
            position: absolute;
            font-size: 2.5em;
            opacity: 0.9;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
