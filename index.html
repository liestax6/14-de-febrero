    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #linkContainer, #messageContainer {
            display: none;
            margin-top: 20px;
        }
        a {
            font-size: 1.5em;
            color: white;
            background-color: #ff4081;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #ff79a8;
        }
        .lock-icon {
            font-size: 3em;
            color: white;
            margin-top: 20px;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
        @keyframes fireworks {
            from { opacity: 1; transform: scale(0.8); }
            to { opacity: 0; transform: scale(2); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: fireworks 1s ease-out;
        }
        .neon-text {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6, 0 0 20px #ff4da6;
        }
    </style>
</head>

    <script>
        function showFireworks() {
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement("div");
