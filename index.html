<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #linkContainer {
            display: none;
            margin-top: 20px;
        }
        a {
            font-size: 1.5em;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Cuenta regresiva para el evento</h1>
    <div id="countdown"></div>
    <div id="linkContainer">
        <a href="https://www.canva.com/design/DAGeKUrqieM/55TFVNhh1d0aCsS5wTMj_A/edit" target="_blank">¡Accede aquí!</a>
    </div>

    <script>
        // Prueba rápida: cuenta regresiva de 1 minuto
        const targetDate = new Date(new Date().getTime() + 60000).getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance > 0) {
                const seconds = Math.floor(distance / 1000);
                document.getElementById("countdown").innerHTML = `${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                document.getElementById("linkContainer").style.display = "block";
                clearInterval(timer);
            }
        }
        
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
