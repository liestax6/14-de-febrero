<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #linkContainer {
            display: none;
            margin-top: 20px;
        }
        a {
            font-size: 1.5em;
            color: white;
            background-color: #ff4081;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #ff79a8;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1331871205308895273/1331887217257222174/image.png?ex=67a3bae1&is=67a26961&hm=d378a44c1af2627ac1d7b1e838ddc2cd8a35527b928c72ef31670d322daa6a88&" alt="Imagen especial" style="width: 100%; max-width: 600px; margin-bottom: 20px; border-radius: 20px;">
    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Cuenta regresiva para tu regalo, mi amor ðŸ’•</h1>
    <div id="countdown" style="color: white;"></div>
    <div id="linkContainer">
        <a href="https://www.canva.com/design/DAGeKUrqieM/55TFVNhh1d0aCsS5wTMj_A/edit" target="_blank">Â¡Accede aquÃ­!</a>
    </div>

    <script>
        // Configurar la cuenta regresiva para el 14 de febrero de 2025 a las 11:00 PM
        const targetDate = new Date("Feb 14, 2025 23:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "Â¡El evento ha comenzado!";
                document.getElementById("linkContainer").style.display = "block";
                clearInterval(timer);
            }
        }
        
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
