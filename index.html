<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #a57cc3;
            overflow: hidden;
            color: #fff;
        }
        img {
            width: 50%;
            margin-top: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ffccff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #contador {
            font-size: 35px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff99cc;
            text-shadow: 1px 1px 2px #000;
        }
        #candado {
            font-size: 60px;
            transition: transform 0.5s;
            display: block;
            margin: 20px auto;
        }
        #candado.abierto {
            transform: rotate(45deg);
        }
        #link {
            display: none;
            font-size: 22px;
            color: #ffccff;
            text-decoration: none;
            font-weight: bold;
        }
        .caida {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: #ffccff;
            animation: caer 5s linear infinite;
        }
        @keyframes caer {
            from { top: -50px; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/liestax6/14-de-febrero/main/image-16.png" alt="Flores">
    <h1>Cuenta regresiva para tu regalo, mi amor</h1>
    <div id="contador"></div>
    <div id="candado">🔒</div>
    <a id="link" href="https://www.canva.com/design/DAGe9vdcNTs/arginwpYo_WYrnAbTZvMDw/edit?ui=eyJFIjp7IkE_IjoiTyIsIkMiOnsiQT8iOiJDIn19fQ" target="_blank">¡Tu regalo está aquí! 💖</a>
    
    <script>
        function actualizarContador() {
            const fechaObjetivo = new Date('February 14, 2025 23:00:00').getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;
            
            if (diferencia <= 0) {
                document.getElementById("contador").innerHTML = "¡Es hora de tu regalo!";
                document.getElementById("candado").classList.add("abierto");
                document.getElementById("link").style.display = "block";
                return;
            }
            
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            
            document.getElementById("contador").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarContador, 1000);
        actualizarContador();
        
        function crearCaida() {
            const simbolos = ["❤️", "D", "V"];
            const simbolo = document.createElement("div");
            simbolo.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            simbolo.classList.add("caida");
            simbolo.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(simbolo);
            
            simbolo.addEventListener("click", function() {
                const frases = ["Te amo", "Eres mi todo", "Mi corazón es tuyo", "Siempre juntos"];
                alert(frases[Math.floor(Math.random() * frases.length)]);
                simbolo.remove();
            });
            
            setTimeout(() => simbolo.remove(), 5000);
        }
        setInterval(crearCaida, 1000);
    </script>
</body>
</html>
